Imagenes 
Tipos: Lossy vs Lossless (con pérdida y sin perdida)
  Lossless: Imagen pesa de alta calidad
  Lossy: Pierden algo de calidad pero no pesan
    
  PNG 8: Lossless ->Fondo transparente  muchos colores
  PNG 24: Pocos colores manipulables
  JPG/JPEG Lossy Colores ilimitado 
  SVG-VEctor Lossless Para poder escalar sin perder calidad
  https://platzi.com/clases/2008-html-css/31084-tipos-de-imagenes/


    Optimizacion de imagenes:
      Tamaño optimo: 70 KB
      Tiny PNG:Comprim imagen
      Verexif: Retirar metadatos

      Pexels para descargar imagenes

    Video
      etiqueta corresponiente
      Atributos
      Controls: Para pone pausa y reproducir 
      preload="auto" :para que se precargue al cargar la pagina
      Y si el video es largo y queieroque se reprodusca en un tiempo x
      en el atributo src="fuente#t10,60" : #tiempo inicia en segund 10, termina en segundo 60

      si tienesdiferntes formatos entonces debemos meterlos dentr de etiqueta source
      <video controls preload="auto">
        <source src="fuente1"/>
        <source src="fuente2"/>
        <source src="fuente3"/>
        <source src="fuente4"/>
      </video>
      El naegador ya mira que fuene puede reproducir, y respeta el orden

El label ayuda aque los usuarios con discapacidad puedan accder mas rapidante y mejor a nuestro
